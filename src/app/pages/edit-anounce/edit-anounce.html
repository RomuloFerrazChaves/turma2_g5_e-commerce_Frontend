<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<div id="body">
  <div class="book-spec">
    <div class="book-cover-container">
      <img [src]="anuncio?.imagem || '../../../assets/images/bookCap.png'" alt="Capa do livro" class="book-cover-img" />
    </div>
    <div class="spec">
      <form [formGroup]="formAnuncio">
        <mat-form-field class="input col-6" appearance="outline">
          <mat-label style="color: #8C8B8B;">Título</mat-label>
          <input matInput formControlName="titulo" autocomplete="off" (change)="ativarEditar()">
        </mat-form-field>

        <mat-form-field class="input col-6" appearance="outline">
          <mat-label style="color: #8C8B8B;">Autor</mat-label>
          <input matInput formControlName="autor" autocomplete="off" (change)="ativarEditar()">
        </mat-form-field>

        <mat-form-field class="input col-6" appearance="outline">
          <mat-label style="color: #8C8B8B;">Editora</mat-label>
          <input matInput formControlName="editora" autocomplete="off" (change)="ativarEditar()">
        </mat-form-field>

        <mat-form-field class="input col-6" appearance="outline">
          <mat-label style="color: #8C8B8B;">Isbn</mat-label>
          <input matInput formControlName="isbn" autocomplete="off" (change)="ativarEditar()">
        </mat-form-field>

        <mat-form-field class="input col-6" appearance="outline">
          <mat-label style="color: #8C8B8B;">Descrição</mat-label>
          <input matInput formControlName="descricao" autocomplete="off" (change)="ativarEditar()">
        </mat-form-field>

        <mat-form-field class="input col-6" appearance="outline">
          <mat-label style="color: #8C8B8B;">Condição</mat-label>
          <input matInput formControlName="condicao" autocomplete="off" (change)="ativarEditar()">
        </mat-form-field>

        <mat-form-field class="input col-6" appearance="outline">
          <mat-label style="color: #8C8B8B;">Preço</mat-label>
          <input matInput formControlName="preco" autocomplete="off" (change)="ativarEditar()">
        </mat-form-field>

        <mat-form-field class="input col-6" appearance="outline">
          <mat-label style="color: #8C8B8B;">Gêneros</mat-label>
          <input matInput formControlName="generos" autocomplete="off" (change)="ativarEditar()">
        </mat-form-field>

        <mat-form-field class="input col-6" appearance="outline">
          <mat-label style="color: #8C8B8B;">Ano</mat-label>
          <input matInput formControlName="ano" autocomplete="off" (change)="ativarEditar()">
        </mat-form-field>

        <mat-form-field class="input col-6">
          <mat-label>Tipo</mat-label>
          <select formControlName="tipo" matNativeControl required (change)="ativarEditar()">
            <option value="VENDA">Venda</option>
            <option value="TROCA">Troca</option>
          </select>
        </mat-form-field>
      </form>

  @if(editarAtivo) {
  <button class="botao-edit" (click)="editaAnuncio()" [appLoading]="isEditingAnuncio">Editar</button>
  }
  <button class="botao-delete" (click)="deleteAnuncio(this.anuncio?.id)" [appLoading]="isDeletingAnuncio">Deletar</button>
    </div>
  </div>
</div>
