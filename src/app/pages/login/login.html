<div id="page">

  <div class="logo col-4">
    <h1>Estante Infinita</h1>
  </div>

  <div class="form">
    <div class="container-login">
    <h1>Bem-vindo de volta!</h1>
    <form [formGroup]="formLogin" class="formulario">

        <mat-form-field class="input" appearance="outline">
          <mat-label style="color: #8C8B8B;">EMAIL</mat-label>
          <input matInput formControlName="email" placeholder="Informe seu usuário" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="input" appearance="outline">
          <mat-label style="color: #8C8B8B;">SENHA</mat-label>
          <input formControlName="senha" placeholder="Informe sua senha" matInput
            [type]="hide ? 'password' : 'text'">
        </mat-form-field>

        <div class="botoes">
          <button class="botao-primario col-9" type="submit" (click)="login()" [appLoading]="isLoggingIn">Entrar</button>
          <p (click)="redirectRegister()">Não possui uma conta? Clique aqui!</p>
        </div>
      </form>
  </div>
  </div>
</div>
