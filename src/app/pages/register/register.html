<div id="page">

  <div class="logo col-4">
    <h1>Estante Infinita</h1>
  </div>

  <div class="form">
    <div class="container-login">
    <h1>Seja Bem-Vindo!</h1>
    <form [formGroup]="formCadastro" class="formulario">

        <mat-form-field class="input" appearance="outline">
          <mat-label style="color: #8C8B8B;">NOME</mat-label>
          <input matInput formControlName="nome" placeholder="Informe seu nome" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="input" appearance="outline">
          <mat-label style="color: #8C8B8B;">EMAIL</mat-label>
          <input matInput formControlName="email" placeholder="Informe seu usuário" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="input" appearance="outline">
          <mat-label style="color: #8C8B8B;">SENHA</mat-label>
          <input formControlName="senha" placeholder="Informe sua senha" matInput
            [type]="hide ? 'password' : 'text'">
        </mat-form-field>

        <div class="botoes">
          <button class="botao-secundario col-9" type="button" (click)="cadastro()" [appLoading]="isRegistering">Cadastrar</button>
          <p (click)="redirectLogin()">Já possui uma conta? Clique aqui!</p>
        </div>
      </form>
  </div>
  </div>

</div>
